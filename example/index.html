<!DOCTYPE html>
<html>
    <head>
        <title>jQuery multiSelect example</title>

        <meta charset="utf-8">

        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/ui-lightness/jquery-ui.css">

        <style>
        * {margin: 0; padding: 0;}

        .ms-wrapper {
            border: 1px solid #999;
            overflow: hidden;

            width: 600px;
            font-size: 12px;
            padding: 5px; margin: 5px;
        }

        .ms-container {

        }

        .ms-container li {
            list-style: none;
            float: left;
            border: 1px solid #D7DBDA;
            background: #EAEEED;
            padding: 2px;
            margin: 2px;
        }

        .ms-remove {
            margin-left: 3px;
        }

        .ms-input {
            border: 0;
            width: 100%;
            font: bold 1.2em Helvetiva,Arial,sans-serif;

        }

        .ms-loading {
            background: url(loading.gif) no-repeat;
            display: none; float: right;
            width: 16px; height: 16px;
        }
        </style>
    </head>

    <body>
        <select name="multiOne" multiple>
            <option value="1" selected>value 1</option>
            <option value="2">value 2</option>
            <option value="3" selected>value 3</option>
            <option value="4">value 4</option>
            <option value="5" selected>value 5</option>
        </select>

        <p></p>

        <select name="multiTwo" multiple>
            <option value="1">value 1</option>
            <option value="2" selected>value 2</option>
            <option value="3">value 3</option>
            <option value="4" selected>value 4</option>
            <option value="5">value 5</option>
        </select>

        <p></p>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js"></script>
        
        <script src="../jquery.multiselect.js"></script>

        <script>
            $(function () {
                $('select').multiSelect();
                $('select').change();
            });
        </script>
    </body>
</html>
